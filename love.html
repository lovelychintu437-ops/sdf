<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Love Page ğŸ’–</title>

<style>
body{
  margin:0;
  overflow:hidden;
  background: linear-gradient(to top, #ff758c, #ff7eb3);
  font-family: Arial, sans-serif;
}

/* ğŸ’• Hands */
.hand{
  position: absolute;
  bottom: 80px;
  width: 180px;
  transition: 1s ease-in-out;
}

#maleHand{
  left: -200px;
  z-index: 1000;
}

#femaleHand{
  right: -200px;
  z-index: 1000;
}

/* ğŸ’– Love Text */
#loveText{
  position:absolute;
  top:35%;
  width:100%;
  text-align:center;
  font-size:60px;
  color:white;
  opacity:0;
  transition:1s;
  text-shadow:0 0 20px rgba(255,255,255,0.8);
}

/* â¤ï¸ Floating Hearts */
.heart{
  position:absolute;
  bottom:0;
  font-size:24px;
  animation: floatUp 4s linear infinite;
  opacity:0.8;
}

@keyframes floatUp{
  from{ transform:translateY(0); opacity:1; }
  to{ transform:translateY(-100vh); opacity:0; }
}

/* ğŸ’• Touch Button */
#touchBtn{
  position:absolute;
  top:20px;
  left:50%;
  transform:translateX(-50%);
  padding:15px 30px;
  font-size:20px;
  border:none;
  border-radius:30px;
  background:white;
  color:#ff4b7d;
  cursor:pointer;
  font-weight:bold;
}
</style>
</head>

<body>

<button id="touchBtn" onclick="moveHandsToCenter()">Touch My Heart ğŸ’–</button>

<!-- ğŸ’‘ Hands -->
<img id="maleHand" class="hand"
src="https://i.ibb.co/ZYW3VTp/male-hand.png">

<img id="femaleHand" class="hand"
src="https://i.ibb.co/Jq7xZ6K/female-hand.png">

<!-- ğŸ’– Love Text -->
<div id="loveText">I LOVE YOU â¤ï¸</div>

<!-- ğŸµ Music -->
<audio id="loveSong" src="https://www.soundhelix.com/examples/mp3/SoundHelix-Song-1.mp3"></audio>

<script>

const male = document.getElementById("maleHand");
const female = document.getElementById("femaleHand");
const loveText = document.getElementById("loveText");
const song = document.getElementById("loveSong");

let moved = false;

function moveHandsToCenter(){

  if(moved) return;
  moved = true;

  const center = window.innerWidth / 2;

  /* Convert female from right â†’ left */
  const femaleRect = female.getBoundingClientRect();
  female.style.left = femaleRect.left + "px";
  female.style.right = "auto";

  /* Move hands VERY CLOSE */
  male.style.left = (center - male.offsetWidth + 20) + "px";
  female.style.left = (center - 20) + "px";

  female.style.zIndex = "1001";
  male.style.zIndex = "1000";

  /* After touching */
  setTimeout(()=>{
    showLove();
  },1000);
}

function showLove(){

  /* Show text */
  loveText.style.opacity = "1";

  /* Play music */
  song.play();

  /* Start hearts */
  setInterval(createHeart, 300);
}

function createHeart(){

  const heart = document.createElement("div");
  heart.className = "heart";
  heart.innerHTML = "â¤ï¸";

  heart.style.left = Math.random() * 100 + "vw";
  heart.style.fontSize = (20 + Math.random()*30) + "px";

  document.body.appendChild(heart);

  setTimeout(()=> heart.remove(), 4000);
}

</script>

</body>
</html>
