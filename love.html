<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Love You ‚ù§Ô∏è</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
body{
  margin:0;
  min-height:100vh;
  background: linear-gradient(-45deg,#ff758c,#ff7eb3,#ff9a9e,#fad0c4);
  background-size:400% 400%;
  animation:gradientMove 12s ease infinite;
  font-family:'Segoe UI',sans-serif;
  color:white;
  text-align:center;
  overflow:hidden;
}

@keyframes gradientMove{
  0%{background-position:0% 50%}
  50%{background-position:100% 50%}
  100%{background-position:0% 50%}
}

/* üî• HANDS */
.hand{
  position:fixed;
  top:65%;
  transform:translateY(-50%);
  width:220px;
  cursor:grab;
  user-select:none;
  z-index:1000;
  transition:1s;
}

#maleHand{ left:0; }
#femaleHand{
  right:0;
  transform:translateY(-50%) scaleX(-1);
}

/* CONTENT */
#content{
  display:none;
  max-width:900px;
  margin:40px auto;
  padding:20px;
}

#typingText{
  font-size:1.2em;
  line-height:1.9;
  white-space:pre-line;
  min-height:300px;
}

/* Carousel */
.carousel-container{
  display:none;
  margin-top:50px;
  opacity:0;
  transform:translateY(40px);
  transition:1s;
}

.carousel-container.show{
  display:block;
  opacity:1;
  transform:translateY(0);
}

.carousel-track{
  position:relative;
  height:420px;
}

.carousel-track img{
  position:absolute;
  top:0;
  left:50%;
  width:260px;
  aspect-ratio:9/16;
  object-fit:cover;
  border-radius:25px;
  transition:0.8s;
}

/* Hearts */
.heart{
  position:fixed;
  bottom:-20px;
  font-size:20px;
  animation:floatUp 6s linear infinite;
  opacity:0.7;
}

@keyframes floatUp{
  to{ transform:translateY(-110vh); }
}
</style>
</head>

<body>

<!-- üî• HAND IMAGES -->
<img src="male-hand.png" id="maleHand" class="hand">
<img src="female-hand.png" id="femaleHand" class="hand">

<audio id="music" src="romantic.mp3" loop></audio>

<div id="content">
<div id="typingText"></div>

<div class="carousel-container" id="carousel">
  <div class="carousel-track" id="track"></div>
</div>
</div>

<script>
const male=document.getElementById("maleHand");
const female=document.getElementById("femaleHand");

let dragging=false;
let moved=false;

/* üî• Convert right ‚Üí left for drag */
window.onload=()=>{
  const r=female.getBoundingClientRect();
  female.style.left=r.left+"px";
  female.style.right="auto";
};

/* DRAG START */
female.addEventListener("pointerdown",()=>{
  dragging=true;
  female.setPointerCapture(event.pointerId);
});

/* DRAG MOVE */
window.addEventListener("pointermove",e=>{
  if(!dragging || moved) return;

  female.style.left=(e.clientX - female.offsetWidth/2)+"px";

  const center=window.innerWidth/2;

  if(e.clientX < center+40){
    moveHands();
  }
});

/* DRAG END */
window.addEventListener("pointerup",()=> dragging=false);

/* üî• MOVE BOTH HANDS TO CENTER */
function moveHands(){

  if(moved) return;
  moved=true;

  const center=window.innerWidth/2;

  male.style.left=(center - male.offsetWidth + 25)+"px";
  female.style.left=(center - 25)+"px";

  female.style.zIndex="1001";

  setTimeout(startLove,1000);
}

/* üî• YOUR ORIGINAL CONTENT START */
function startLove(){
  document.getElementById("content").style.display="block";
  document.getElementById("music").play().catch(()=>{});
  typeWriter();
}

/* ---------- YOUR TEXT ---------- */

const text = `Hey Ammaduu‚ù§Ô∏è

On 22nd June 2022-
the first time I saw you on your birthday, in that purple dress. 
That was the day I fell in love with you üíú

Every moment with you makes me happy.

When I'm sad or happy, you're the one I want to share everything

Through all 4 years of BTech and still, I loved you quietlyü´£.

But after you went abroad, I started missing you a lot, 
and even our calls and messages became less

On this Valentine's Day, you said yes to meüíò

Love You Ammaduuüòò`;

let i=0;
let index=0;

const typingElement=document.getElementById("typingText");
const track=document.getElementById("track");

/* LOAD PHOTOS */
for(let j=1;j<=30;j++){
  const img=document.createElement("img");
  img.src="pic"+j+".jpg";
  track.appendChild(img);
}

/* TYPEWRITER */
function typeWriter(){
  if(i<text.length){
    typingElement.innerHTML+=text.charAt(i);
    i++;
    setTimeout(typeWriter,40);
  }else{
    showCarousel();
  }
}

/* CAROUSEL */
function showCarousel(){
  const c=document.getElementById("carousel");
  c.classList.add("show");
  updateCarousel();
  setInterval(()=>{
    index=(index+1)%30;
    updateCarousel();
  },3000);
}

function updateCarousel(){
  const imgs=track.children;

  for(let k=0;k<imgs.length;k++){
    let o=k-index;

    if(o===0){
      imgs[k].style.transform="translateX(-50%) scale(1.2)";
      imgs[k].style.opacity="1";
      imgs[k].style.zIndex="5";
    }
    else if(o===-1){
      imgs[k].style.transform="translateX(-180%) scale(0.8)";
      imgs[k].style.opacity="0.5";
    }
    else if(o===1){
      imgs[k].style.transform="translateX(80%) scale(0.8)";
      imgs[k].style.opacity="0.5";
    }
    else{
      imgs[k].style.opacity="0";
    }
  }
}

/* FLOATING HEARTS */
setInterval(()=>{
  const h=document.createElement("div");
  h.className="heart";
  h.innerHTML="‚ù§Ô∏è";
  h.style.left=Math.random()*100+"vw";
  document.body.appendChild(h);
  setTimeout(()=>h.remove(),6000);
},500);

</script>
</body>
</html>
