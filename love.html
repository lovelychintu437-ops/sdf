<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Love You ‚ù§Ô∏è</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<!-- Google Font -->
<link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@700&display=swap" rel="stylesheet">

<style>
body{
  margin:0;
  min-height:100vh;
  background: linear-gradient(-45deg,#ff758c,#ff7eb3,#ff9a9e,#fad0c4);
  background-size:400% 400%;
  animation:gradientMove 12s ease infinite;
  font-family:'Segoe UI',sans-serif;
  color:white;
  text-align:center;
  overflow-x:hidden;
}

@keyframes gradientMove{
  0%{background-position:0% 50%}
  50%{background-position:100% 50%}
  100%{background-position:0% 50%}
}

/* Center Heart */
#envelope{
  position:fixed;
  top:50%;
  left:50%;
  transform:translate(-50%, -50%);
  font-size:90px;
  cursor:pointer;
  animation:heartbeat 1.5s infinite;
  z-index:1000;
  text-shadow: 0 0 15px #ff5c8d, 0 0 30px #ff5c8d, 0 0 45px #ff5c8d, 0 0 60px #ff5c8d;
}

@keyframes heartbeat{
  0%   { transform: translate(-50%, -50%) scale(1); }
  25%  { transform: translate(-50%, -52%) scale(1.2); }
  50%  { transform: translate(-50%, -50%) scale(1); }
  75%  { transform: translate(-50%, -48%) scale(1.2); }
  100% { transform: translate(-50%, -50%) scale(1); }
}

/* Pre-Hand Text */
#preText{
  position:fixed;
  top:50%;
  left:50%;
  transform:translate(-50%, -50%);
  font-family: 'Dancing Script', cursive;
  font-weight:700;
  font-size:2em;
  color:#fff0f5;
  text-shadow: 0 0 10px #ffc0cb, 0 0 20px #ffc0cb, 0 0 30px #ffc0cb;
  opacity:0;
  transition: all 1s ease;
  z-index:999;
}

/* Hands */
.hand{
  position:fixed;
  top:50%;
  width:120px;
  height:auto;
  transform:translateY(-50%);
  transition: all 2s ease-in-out;
  z-index:1000;
  display:none; /* Hands hidden initially */
}

#maleHand{
  left:20%;
}

#femaleHand{
  right:20%;
}

/* Content & Typing */
#content{
  display:none;
  max-width:900px;
  margin:140px auto 40px;
  padding:20px;
}

#typingText{
  font-size:1.2em;
  line-height:1.9;
  white-space:pre-line;
  min-height:300px;
}

/* 3D Carousel */
.carousel-container{
  display:none;
  margin-top:50px;
  opacity:0;
  transform:translateY(40px);
  transition:all 1s ease;
}

.carousel-container.show{
  display:block;
  opacity:1;
  transform:translateY(0);
}

.carousel-track{
  position:relative;
  height:420px;
}

.carousel-track img{
  position:absolute;
  top:0;
  left:50%;
  width:260px;
  aspect-ratio:9/16;
  object-fit:cover;
  border-radius:25px;
  transition:all 0.8s ease;
  box-shadow:0 25px 50px rgba(0,0,0,0.4);
}

@media(max-width:768px){
  .carousel-track{
    height:340px;
  }
  .carousel-track img{
    width:200px;
  }
}

/* Floating Hearts */
.heart{
  position:fixed;
  bottom:-20px;
  font-size:20px;
  animation:floatUp 6s linear infinite;
  opacity:0.7;
}

@keyframes floatUp{
  from{transform:translateY(0);}
  to{transform:translateY(-110vh);}
}
</style>
</head>

<body>

<!-- Center Heart -->
<div id="envelope" onclick="startLove()">‚ù§Ô∏è</div>

<!-- Pre-Hand Text -->
<div id="preText">Ammadu, will you hold my hand forever?<br>Let's get married</div>

<!-- Hands -->
<img id="maleHand" class="hand" src="male-hand-ring.png" alt="Male Hand">
<img id="femaleHand" class="hand" src="female-hand.png" alt="Female Hand">

<audio id="music" src="romantic.mp3" loop></audio>

<div id="content">
  <div id="typingText"></div>

  <div class="carousel-container" id="carousel">
    <div class="carousel-track" id="track"></div>
  </div>
</div>

<script>
const text = `Hey Ammaduu‚ù§Ô∏è

On 22nd June 2022-
the first time I saw you on your birthday, in that purple dress. 
That was the day I fell in love with you üíú

Every moment with you makes me happy.

When I'm sad or happy, you're the one I want to share everything

Through all 4 years of BTech and still, I loved you quietlyü´£.

But after you went abroad, I started missing you a lot, 
and even our calls and messages became less

On this Valentine's Day, you said yes to meüíò

Love You Ammaduuüòò`;

let i=0;
let index=0;
let autoSlide;

const typingElement=document.getElementById("typingText");
const track=document.getElementById("track");
const preText=document.getElementById("preText");
const maleHand=document.getElementById("maleHand");
const femaleHand=document.getElementById("femaleHand");

/* Load 30 photos dynamically */
for(let j=1;j<=30;j++){
  const img=document.createElement("img");
  img.src="pic"+j+".jpg";
  track.appendChild(img);
}

/* Start Love Process */
function startLove(){
  document.getElementById("envelope").style.display="none";
  document.getElementById("music").play().catch(()=>{});
  
  // Show pre-hand text
  preText.style.opacity = "1";
  
  // Move text slightly up
  setTimeout(()=>preText.style.transform = "translate(-50%, -60%)", 50);
  
  // After 3 seconds, show hands
  setTimeout(()=>{
    maleHand.style.display = "block";
    femaleHand.style.display = "block";
  }, 3000);
}

/* Female Hand Clicked */
femaleHand.addEventListener("click", ()=>{
  // Hide pre-hand text
  preText.style.opacity = "0";
  
  // Animate hands to center
  femaleHand.style.right = "50%";
  femaleHand.style.transform = "translate(50%, -50%)";
  
  maleHand.style.left = "50%";
  maleHand.style.transform = "translate(-50%, -50%)";
  
  // After 2 seconds hands overlap
  setTimeout(()=>{
    maleHand.style.display = "none";
    femaleHand.style.display = "none";
    startTyping();
  }, 2000);
});

/* Typing Effect */
function startTyping(){
  document.getElementById("content").style.display="block";
  typeWriter();
}

function typeWriter(){
  if(i<text.length){
    typingElement.innerHTML+=text.charAt(i);
    i++;
    setTimeout(typeWriter,40);
  }else{
    showCarousel();
  }
}

/* Carousel Functions */
function showCarousel(){
  const carousel=document.getElementById("carousel");
  carousel.classList.add("show");
  updateCarousel();
  startAutoSlide();
}

function startAutoSlide(){
  autoSlide=setInterval(()=>{
    index++;
    if(index>29) index=0;
    updateCarousel();
  },3000);
}

function updateCarousel(){
  const images=track.children;
  for(let k=0;k<images.length;k++){
    let offset=k-index;

    if(offset===0){
      images[k].style.transform="translateX(-50%) scale(1.2)";
      images[k].style.opacity="1";
      images[k].style.zIndex="5";
      images[k].style.filter="blur(0px)";
    }
    else if(offset===-1){
      images[k].style.transform="translateX(-180%) scale(0.8)";
      images[k].style.opacity="0.5";
      images[k].style.zIndex="3";
      images[k].style.filter="blur(2px)";
    }
    else if(offset===1){
      images[k].style.transform="translateX(80%) scale(0.8)";
      images[k].style.opacity="0.5";
      images[k].style.zIndex="3";
      images[k].style.filter="blur(2px)";
    }
    else{
      images[k].style.transform="translateX(-50%) scale(0.6)";
      images[k].style.opacity="0";
      images[k].style.zIndex="1";
    }
  }
}

/* Floating Hearts */
setInterval(()=>{
  const heart=document.createElement("div");
  heart.className="heart";
  heart.innerHTML="‚ù§Ô∏è";
  heart.style.left=Math.random()*100+"vw";
  document.body.appendChild(heart);
  setTimeout(()=>heart.remove(),6000);
},500);

</script>
</body>
</html>
