<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Love You ‚ù§Ô∏è</title>

<style>
body{
  margin:0;
  min-height:100vh;
  background: linear-gradient(-45deg,#ff758c,#ff7eb3,#ff9a9e,#fad0c4);
  background-size:400% 400%;
  animation: gradientMove 12s ease infinite;
  font-family:'Segoe UI',sans-serif;
  overflow:hidden;
  display:flex;
  justify-content:center;
  align-items:center;
}

@keyframes gradientMove{
  0%{background-position:0% 50%;}
  50%{background-position:100% 50%;}
  100%{background-position:0% 50%;}
}

/* HANDS SECTION */
.hands-container{
  position:relative;
  width:100%;
  height:100vh;
}

.male-hand{
  position:absolute;
  bottom:0;
  left:5%;
  width:320px;
}

.female-hand{
  position:absolute;
  bottom:0;
  right:5%;
  width:320px;
  cursor:grab;
  touch-action:none;
}

/* CAROUSEL */
.carousel-section{
  position:absolute;
  top:50%;
  left:50%;
  transform:translate(-50%,-50%);
  display:none;
  text-align:center;
}

.typing-text{
  font-size:28px;
  color:white;
  margin-bottom:20px;
  min-height:40px;
}

.carousel{
  position:relative;
  width:280px;
  height:400px;
  margin:auto;
  overflow:hidden;
  border-radius:20px;
  box-shadow:0 15px 40px rgba(0,0,0,0.4);
}

.carousel img{
  position:absolute;
  width:100%;
  height:100%;
  object-fit:cover;
  opacity:0;
  transition:opacity 1s ease;
}

.carousel img.active{
  opacity:1;
}
</style>
</head>

<body>

<!-- üéµ Romantic Music -->
<audio id="bgMusic" src="romantic.mp3" loop></audio>

<div class="hands-container">
  <img src="male-hand.png" id="maleHand" class="male-hand">
  <img src="female-hand.png" id="femaleHand" class="female-hand">
</div>

<div class="carousel-section" id="carouselSection">
  <div class="typing-text" id="typing"></div>

  <div class="carousel">
    <img src="photo1.jpg" class="active">
    <img src="photo2.jpg">
    <img src="photo3.jpg">
  </div>
</div>

<script>
const female = document.getElementById("femaleHand");
const male = document.getElementById("maleHand");
const carouselSection = document.getElementById("carouselSection");
const music = document.getElementById("bgMusic");

let isDragging = false;
let startX;

/* DRAG ONLY HORIZONTAL */
female.addEventListener("pointerdown", e=>{
  isDragging = true;
  startX = e.clientX;
  female.setPointerCapture(e.pointerId);
});

female.addEventListener("pointermove", e=>{
  if(!isDragging) return;

  let dx = e.clientX - startX;
  let newRight = parseInt(getComputedStyle(female).right) - dx;

  if(newRight < -250) newRight = -250;
  if(newRight > 5) newRight = 5;

  female.style.right = newRight + "px";

  startX = e.clientX;
  checkTouch();
});

female.addEventListener("pointerup", ()=>{
  isDragging = false;
});

/* TOUCH DETECTION */
function checkTouch(){
  const maleRect = male.getBoundingClientRect();
  const femaleRect = female.getBoundingClientRect();

  const ringCenterX = maleRect.left + maleRect.width * 0.78;
  const fingerTipX = femaleRect.left + femaleRect.width * 0.18;

  if(fingerTipX >= ringCenterX){
    openCarousel();
  }
}

/* OPEN ANIMATION */
function openCarousel(){
  document.querySelector(".hands-container").style.display="none";
  carouselSection.style.display="block";

  music.play();   // üéµ PLAY MUSIC

  startTyping();
  startCarousel();
}

/* TYPING EFFECT */
function startTyping(){
  const text = "You are my forever ‚ù§Ô∏è";
  const typing = document.getElementById("typing");
  let i=0;

  function type(){
    if(i<text.length){
      typing.innerHTML += text.charAt(i);
      i++;
      setTimeout(type,60);
    }
  }
  type();
}

/* AUTO CAROUSEL */
function startCarousel(){
  const slides = document.querySelectorAll(".carousel img");
  let index = 0;

  setInterval(()=>{
    slides[index].classList.remove("active");
    index = (index+1) % slides.length;
    slides[index].classList.add("active");
  },3000);
}
</script>

</body>
</html>
