<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Love You ‚ù§Ô∏è</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@700&display=swap" rel="stylesheet">

<style>
body{
  margin:0;
  min-height:100vh;
  background: linear-gradient(-45deg,#ff758c,#ff7eb3,#ff9a9e,#fad0c4);
  background-size:400% 400%;
  animation:gradientMove 12s ease infinite;
  font-family:'Segoe UI',sans-serif;
  color:white;
  text-align:center;
  overflow-x:hidden;
}

@keyframes gradientMove{
  0%{background-position:0% 50%}
  50%{background-position:100% 50%}
  100%{background-position:0% 50%}
}

/* Pre-Hand Text */
#preText{
  position:fixed;
  top:50%;
  left:50%;
  transform:translate(-50%, -50%);
  color:#fff0f5;
  font-family: 'Dancing Script', cursive;
  font-size:2.5em;
  text-align:center;
  max-width:80%;
  z-index:2000;
  text-shadow: 0 0 10px rgba(255,182,193,0.8),
               0 0 20px rgba(255,182,193,0.6),
               0 0 30px rgba(255,182,193,0.4);
  line-height:1.3;
  transition: all 0.5s ease;
}

/* Hands Area */
#engagementArea{
  position:fixed;
  width:100%;
  height:100vh;
  top:0;
  left:0;
  z-index:1000;
  display:none; /* hidden until pre-text moves */
}

#maleHand{
  position:fixed;
  left:0;
  top:50%;
  transform:translateY(-50%);
  width:260px;
  pointer-events:none;
  z-index:1000;
}

#femaleHand{
  position:fixed;
  left:calc(100% - 260px);
  top:50%;
  transform:translateY(-50%); /* KEEP ORIGINAL IMAGE DIRECTION */
  width:260px;
  cursor:grab;
  touch-action:none;
  z-index:1001;
}

/* Your original content styles */
#content{
  display:none;
  max-width:900px;
  margin:0 auto;
  padding:20px;
  text-align:center;
  position:relative;
}

#typingText{
  font-size:1.2em;
  line-height:1.9;
  white-space:pre-line;
  min-height:300px;
  overflow-y:auto;
}

.carousel-container{
  display:none;
  margin-top:50px;
  opacity:0;
  transform:translateY(40px);
  transition:all 1s ease;
}

.carousel-container.show{
  display:block;
  opacity:1;
  transform:translateY(0);
}

.carousel-track{
  position:relative;
  height:420px;
}

.carousel-track img{
  position:absolute;
  top:0;
  left:50%;
  width:260px;
  aspect-ratio:9/16;
  object-fit:cover;
  border-radius:25px;
  transition:all 0.8s ease;
  box-shadow:0 25px 50px rgba(0,0,0,0.4);
}

@media(max-width:768px){
  #maleHand,#femaleHand{
    width:180px;
  }
  .carousel-track{
    height:340px;
  }
  .carousel-track img{
    width:200px;
  }
}

/* Floating Hearts */
.heart{
  position:fixed;
  bottom:-20px;
  font-size:20px;
  animation:floatUp 6s linear infinite;
  opacity:0.7;
}

@keyframes floatUp{
  from{transform:translateY(0);}
  to{transform:translateY(-110vh);}
}
</style>
</head>

<body>

<!-- Pre-Hand Text -->
<div id="preText">
  Ammadu, will you hold my hand forever? Let‚Äôs get married.
</div>

<!-- Hands -->
<div id="engagementArea">
  <img src="male-hand-ring.png" id="maleHand">
  <img src="female-hand.png" id="femaleHand">
</div>

<audio id="music" src="romantic.mp3" loop></audio>

<!-- Original Content -->
<div id="content">
<div id="typingText"></div>
<div class="carousel-container" id="carousel">
  <div class="carousel-track" id="track"></div>
</div>
</div>

<script>
// Typing text
const text = `Happy valentine's day Ammaduu‚ù§Ô∏è

On 22nd June 2022-
the first time I saw you on your birthday, in that purple dress. 
That was the day I fell in love with you üíú

Every moment with you makes me happy.

When I'm sad or happy, you're the one I want to share everything

Through all 4 years of BTech and still, I loved you quietlyü´£.

But after you went abroad, I started missing you a lot, 
and even our calls and messages became less

On this Valentine's Day, you said yes to meüíò

Love You Ammaduuüòò`;

let i=0, index=0, autoSlide;
const typingElement=document.getElementById("typingText");
const track=document.getElementById("track");
const male=document.getElementById("maleHand");
const female=document.getElementById("femaleHand");
const engagementArea=document.getElementById("engagementArea");
const preText=document.getElementById("preText");

/* Load photos */
for(let j=1;j<=30;j++){
  const img=document.createElement("img");
  img.src="pic"+j+".jpg";
  track.appendChild(img);
}

/* ===== PRE-HAND TEXT SEQUENCE ===== */
setTimeout(()=>{
  // Move pre-text fast to top
  preText.style.top="20px";
  preText.style.transform="translateX(-50%)";
  
  // Show hands in middle
  engagementArea.style.display="block";
},2000);

/* ===== DRAG SYSTEM ===== */
let dragging=false;
female.addEventListener("pointerdown",()=>{
  dragging=true;
  document.getElementById("music").play().catch(()=>{});
});

window.addEventListener("pointerup",()=>dragging=false);

window.addEventListener("pointermove", e=>{
  if(!dragging) return;
  const x=e.clientX;
  female.style.left=`${x - female.offsetWidth/2}px`;
  male.style.left=`${x - male.offsetWidth - 30}px`;
  checkHandsOverlap();
});

/* ===== HANDS OVERLAP CHECK ===== */
let handsMet = false;

function checkHandsOverlap(){
  const mRect = male.getBoundingClientRect();
  const fRect = female.getBoundingClientRect();
  
  const distance = Math.abs((fRect.left + fRect.width*0.15) - (mRect.left + mRect.width*0.85));
  
  if(distance < 25 && !handsMet){
    handsMet = true;
    
    // Hide pre-hand text
    preText.style.transition = "all 0.3s ease";
    preText.style.opacity = 0;
    setTimeout(()=>preText.style.display="none",300);
    
    // Hide hands
    engagementArea.style.transition = "all 0.3s ease";
    engagementArea.style.opacity = 0;
    setTimeout(()=>engagementArea.style.display="none",300);
    
    // Trigger your existing love flow
    startLove();
  }
}

/* ===== LOVE FLOW ===== */
function startLove(){
  document.getElementById("content").style.display="block";
  document.getElementById("music").play().catch(()=>{});
  typeWriter();
}

function typeWriter(){
  if(i<text.length){
    typingElement.innerHTML+=text.charAt(i);
    i++;
    typingElement.scrollTop = typingElement.scrollHeight;
    setTimeout(typeWriter,40);
  }else{
    showCarousel();
  }
}

function showCarousel(){
  const carousel=document.getElementById("carousel");
  carousel.classList.add("show");
  updateCarousel();
  startAutoSlide();
}

function startAutoSlide(){
  autoSlide=setInterval(()=>{
    index++;
    if(index>29) index=0;
    updateCarousel();
  },3000);
}

function updateCarousel(){
  const images=track.children;
  for(let k=0;k<images.length;k++){
    let offset=k-index;
    if(offset===0){
      images[k].style.transform="translateX(-50%) scale(1.2)";
      images[k].style.opacity="1";
      images[k].style.zIndex="5";
      images[k].style.filter="blur(0px)";
    }
    else if(offset===-1){
      images[k].style.transform="translateX(-180%) scale(0.8)";
      images[k].style.opacity="0.5";
      images[k].style.zIndex="3";
      images[k].style.filter="blur(2px)";
    }
    else if(offset===1){
      images[k].style.transform="translateX(80%) scale(0.8)";
      images[k].style.opacity="0.5";
      images[k].style.zIndex="3";
      images[k].style.filter="blur(2px)";
    }
    else{
      images[k].style.transform="translateX(-50%) scale(0.6)";
      images[k].style.opacity="0";
      images[k].style.zIndex="1";
    }
  }
}

/* Floating Hearts */
setInterval(()=>{
  const heart=document.createElement("div");
  heart.className="heart";
  heart.innerHTML="‚ù§Ô∏è";
  heart.style.left=Math.random()*100+"vw";
  document.body.appendChild(heart);
  setTimeout(()=>heart.remove(),6000);
},500);
</script>

</body>
</html>
