<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Love</title>

<style>
body{
  margin:0;
  overflow:hidden;
  background: linear-gradient(#f48fb1,#ec407a);
  height:100vh;
  font-family: sans-serif;
}

/* â¤ï¸ Floating hearts */
.heart{
  position:absolute;
  color:#ff1744;
  animation: float 6s linear infinite;
  font-size:20px;
}

@keyframes float{
  from{transform:translateY(100vh);}
  to{transform:translateY(-10vh);}
}

/* ğŸ– Hands */
.hand{
  position:absolute;
  bottom:60px;
  width:170px;
  user-select:none;
  -webkit-user-drag:none;
  touch-action:none;
}

/* ğŸ‘ˆ Female hand LEFT side facing RIGHT */
#female{
  right:0;
}

/* ğŸ‘‰ Male hand RIGHT side */
#male{
  left:0;
}

/* ğŸ’Œ Text */
#loveText{
  position:absolute;
  top:25%;
  width:100%;
  text-align:center;
  color:white;
  font-size:22px;
  opacity:0;
  transition:1s;
}

</style>
</head>

<body>

<!-- â¤ï¸ Hearts -->
<script>
for(let i=0;i<25;i++){
  const h=document.createElement("div");
  h.className="heart";
  h.innerHTML="â¤";
  h.style.left=Math.random()*100+"%";
  h.style.animationDuration=(4+Math.random()*4)+"s";
  document.body.appendChild(h);
}
</script>

<!-- ğŸ’Œ TEXT -->
<div id="loveText">
  â¤ï¸ Hey Ammadu â¤ï¸ <br><br>
  On 22nd June 2022... <br>
  The first time I saw you ğŸ’–
</div>

<!-- ğŸµ SONG -->
<audio id="song" src="romantic.mp3"></audio>

<!-- ğŸ– MALE HAND -->
<img id="male" class="hand" src="male-hand-ring.png">

<!-- ğŸ– FEMALE HAND ğŸ‘ˆ (AUTO FLIPPED) -->
<img id="female" class="hand" src="female-hand.png">

<script>

const female = document.getElementById("female");
const male   = document.getElementById("male");
const song   = document.getElementById("song");
const text   = document.getElementById("loveText");

let dragging=false;
let moved=false;

/* ğŸ’¥ FORCE FEMALE HAND ğŸ‘ˆ */
female.style.transform = "rotateY(180deg)";

/* ğŸ‘‰ DRAG START */
female.addEventListener("pointerdown", ()=>{
  dragging=true;
});

/* ğŸ‘‰ DRAG MOVE */
window.addEventListener("pointermove", e=>{
  if(!dragging) return;

  let x = e.clientX;

  /* Move from right side */
  female.style.right = (window.innerWidth - x - female.offsetWidth/2) + "px";

  /* If near center â†’ trigger */
  if(x < window.innerWidth/2 + 30){
    dragging=false;
    moveHandsToCenter();
  }
});

/* ğŸ‘‰ RELEASE */
window.addEventListener("pointerup", ()=> dragging=false);


/* ğŸ’– MOVE BOTH HANDS TOGETHER */
function moveHandsToCenter(){

  if(moved) return;
  moved=true;

  const center = window.innerWidth/2;

  male.style.transition="1s";
  female.style.transition="1s";

  male.style.left = (center - male.offsetWidth) + "px";
  female.style.right = (center - female.offsetWidth) + "px";

  setTimeout(()=>{
    triggerLove();
  },1000);
}


/* ğŸ’ AFTER MEETING */
function triggerLove(){

  song.play();

  /* âœ¨ Show text */
  text.style.opacity=1;

  /* ğŸ’¨ Hands disappear */
  male.style.opacity=0;
  female.style.opacity=0;
}

</script>

</body>
</html>
