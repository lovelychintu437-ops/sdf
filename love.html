<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Drag to Love ğŸ’–</title>

<style>
body{
  margin:0;
  overflow:hidden;
  background:linear-gradient(135deg,#ff758c,#ff7eb3);
  touch-action:none;
}

/* ğŸ’• Hands */
.hand{
  position:fixed;
  bottom:60px;
  width:180px;
  user-select:none;
}

#maleHand{
  left:20px;
}

#femaleHand{
  right:20px;
  cursor:grab;
}

/* ğŸ’– Text */
#loveText{
  position:fixed;
  top:40%;
  width:100%;
  text-align:center;
  font-size:60px;
  color:white;
  opacity:0;
  transition:1s;
}

/* â¤ï¸ Hearts */
.heart{
  position:fixed;
  bottom:0;
  font-size:26px;
  animation: floatUp 4s linear infinite;
}

@keyframes floatUp{
  from{ transform:translateY(0); opacity:1; }
  to{ transform:translateY(-100vh); opacity:0; }
}
</style>
</head>

<body>

<img id="maleHand" class="hand"
src="https://i.ibb.co/ZYW3VTp/male-hand.png">

<img id="femaleHand" class="hand"
src="https://i.ibb.co/Jq7xZ6K/female-hand.png">

<div id="loveText">LOVE YOU â¤ï¸</div>

<audio id="song"
src="https://www.soundhelix.com/examples/mp3/SoundHelix-Song-1.mp3"></audio>

<script>

const male = document.getElementById("maleHand");
const female = document.getElementById("femaleHand");
const text = document.getElementById("loveText");
const song = document.getElementById("song");

let dragging = false;
let finished = false;

/* ğŸ‘‰ START DRAG */
female.addEventListener("pointerdown", (e)=>{
  dragging = true;
  female.setPointerCapture(e.pointerId);
});

/* ğŸ‘‰ DRAG MOVE */
female.addEventListener("pointermove", (e)=>{
  if(!dragging || finished) return;

  const x = e.clientX;

  /* Move female */
  female.style.left = (x - female.offsetWidth/2) + "px";
  female.style.right = "auto";

  /* Move male toward her */
  male.style.left = (x - male.offsetWidth - 10) + "px";

  checkTouch();
});

/* ğŸ‘‰ STOP DRAG */
female.addEventListener("pointerup", ()=>{
  dragging = false;
});

/* ğŸ’– Check if hands meet */
function checkTouch(){

  const m = male.getBoundingClientRect();
  const f = female.getBoundingClientRect();

  if(f.left <= m.right){

    finished = true;
    startLove();
  }
}

/* ğŸ’˜ Trigger Love */
function startLove(){

  text.style.opacity = "1";
  song.play();

  setInterval(createHeart,300);
}

/* â¤ï¸ Hearts */
function createHeart(){

  const h = document.createElement("div");
  h.className = "heart";
  h.innerHTML = "â¤ï¸";

  h.style.left = Math.random()*100 + "vw";
  h.style.fontSize = (20 + Math.random()*30) + "px";

  document.body.appendChild(h);

  setTimeout(()=>h.remove(),4000);
}

</script>

</body>
</html>
