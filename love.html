<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Love Page ğŸ’–</title>

<style>
body{
  margin:0;
  overflow:hidden;
  background: linear-gradient(to top, #ff758c, #ff7eb3);
}

/* ğŸ’• Hands */
.hand{
  position:absolute;
  bottom:80px;
  width:180px;
  transition:1s ease-in-out;
}

/* Start OFF-SCREEN */
#maleHand{
  left:-220px;
}

#femaleHand{
  left:calc(100vw + 40px); /* ğŸ‘ˆ important */
}

/* ğŸ’– Text */
#loveText{
  position:absolute;
  top:35%;
  width:100%;
  text-align:center;
  font-size:60px;
  color:white;
  opacity:0;
  transition:1s;
  text-shadow:0 0 20px white;
}

/* â¤ï¸ Hearts */
.heart{
  position:absolute;
  bottom:0;
  font-size:24px;
  animation: floatUp 4s linear infinite;
}

@keyframes floatUp{
  from{ transform:translateY(0); opacity:1; }
  to{ transform:translateY(-100vh); opacity:0; }
}

/* ğŸ’• Button */
#touchBtn{
  position:absolute;
  top:20px;
  left:50%;
  transform:translateX(-50%);
  padding:15px 30px;
  font-size:20px;
  border:none;
  border-radius:30px;
  background:white;
  color:#ff4b7d;
  cursor:pointer;
  font-weight:bold;
}
</style>
</head>

<body>

<button id="touchBtn" onclick="moveHands()">Touch My Heart ğŸ’–</button>

<img id="maleHand" class="hand"
src="https://i.ibb.co/ZYW3VTp/male-hand.png">

<img id="femaleHand" class="hand"
src="https://i.ibb.co/Jq7xZ6K/female-hand.png">

<div id="loveText">I LOVE YOU â¤ï¸</div>

<audio id="song"
src="https://www.soundhelix.com/examples/mp3/SoundHelix-Song-1.mp3"></audio>

<script>

const male = document.getElementById("maleHand");
const female = document.getElementById("femaleHand");
const text = document.getElementById("loveText");
const song = document.getElementById("song");

let moved = false;

function moveHands(){

  if(moved) return;
  moved = true;

  const center = window.innerWidth / 2;

  /* Move VERY CLOSE */
  male.style.left = (center - male.offsetWidth + 25) + "px";
  female.style.left = (center - 25) + "px";

  setTimeout(()=>{
    startLove();
  },1000);
}

function startLove(){

  text.style.opacity = "1";
  song.play();

  setInterval(createHeart, 300);
}

function createHeart(){

  const h = document.createElement("div");
  h.className = "heart";
  h.innerHTML = "â¤ï¸";

  h.style.left = Math.random()*100 + "vw";
  h.style.fontSize = (20 + Math.random()*30) + "px";

  document.body.appendChild(h);

  setTimeout(()=>h.remove(),4000);
}

</script>

</body>
</html>
