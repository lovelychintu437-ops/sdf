<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Love You ‚ù§Ô∏è</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<!-- Google Font for Romantic Text -->
<link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@700&display=swap" rel="stylesheet">

<style>
body{
  margin:0;
  min-height:100vh;
  background: linear-gradient(-45deg,#ff758c,#ff7eb3,#ff9a9e,#fad0c4);
  background-size:400% 400%;
  animation:gradientMove 12s ease infinite;
  font-family:'Segoe UI',sans-serif;
  color:white;
  text-align:center;
  overflow-x:hidden;
}

@keyframes gradientMove{
  0%{background-position:0% 50%}
  50%{background-position:100% 50%}
  100%{background-position:0% 50%}
}

/* ===== Pre-Hand Romantic Text ===== */
#preText{
  position:fixed;
  top:50%;
  left:50%;
  transform:translate(-50%,-50%);
  color:#fff0f5;
  font-family: 'Dancing Script', cursive;
  font-size:2.5em;
  text-align:center;
  max-width:80%;
  z-index:2000;
  text-shadow: 2px 2px 10px rgba(255,182,193,0.8);
  line-height:1.3;
}

/* HANDS */
#engagementArea{
  position:fixed;
  width:100%;
  height:100vh;
  top:0;
  left:0;
  z-index:1000;
  display:none; /* hide initially */
}

#maleHand{
  position:fixed;
  left:0;
  top:50%;
  transform:translateY(-50%);
  width:260px;
  pointer-events:none;
  z-index:1000;
}

#femaleHand{
  position:fixed;
  left:calc(100% - 260px);
  top:50%;
  transform:translateY(-50%);
  width:260px;
  cursor:grab;
  touch-action:none;
  z-index:1001;
}

/* CONTENT */
#content{
  display:none;
  max-width:900px;
  position:fixed;
  top:50%;
  left:50%;
  transform:translate(-50%, -50%);
  padding:20px;
  text-align:center;
}

#typingText{
  font-size:1.2em;
  line-height:1.9;
  white-space:pre-line;
  min-height:300px;
  overflow-y:auto;
}

.carousel-container{
  display:none;
  margin-top:50px;
  opacity:0;
  transform:translateY(40px);
  transition:all 1s ease;
}

.carousel-container.show{
  display:block;
  opacity:1;
  transform:translateY(0);
}

.carousel-track{
  position:relative;
  height:420px;
}

.carousel-track img{
  position:absolute;
  top:0;
  left:50%;
  width:260px;
  aspect-ratio:9/16;
  object-fit:cover;
  border-radius:25px;
  transition:all 0.8s ease;
  box-shadow:0 25px 50px rgba(0,0,0,0.4);
}

/* Hearts */
.heart{
  position:fixed;
  bottom:-20px;
  font-size:20px;
  animation:floatUp 6s linear infinite;
  opacity:0.7;
}

@keyframes floatUp{
  from{transform:translateY(0);}
  to{transform:translateY(-110vh);}
}

@media(max-width:768px){
  #maleHand,#femaleHand{
    width:180px;
  }
  .carousel-track{
    height:340px;
  }
  .carousel-track img{
    width:200px;
  }
  #preText{
    font-size:1.8em;
  }
}
</style>
</head>
<body>

<!-- Pre-Hand Text -->
<div id="preText">
  Ammadu, will you hold my hand forever? <br> Let‚Äôs get married. ‚ù§Ô∏è
</div>

<!-- HANDS -->
<div id="engagementArea">
  <img src="male-hand-ring.png" id="maleHand">
  <img src="female-hand.png" id="femaleHand">
</div>

<audio id="music" src="romantic.mp3" loop></audio>

<!-- CONTENT -->
<div id="content">
  <div id="typingText"></div>
  <div class="carousel-container" id="carousel">
    <div class="carousel-track" id="track"></div>
  </div>
</div>

<script>
const text = `Happy valentine's day Ammaduu‚ù§Ô∏è

On 22nd June 2022-
the first time I saw you on your birthday, in that purple dress. 
That was the day I fell in love with you üíú

Every moment with you makes me happy.

When I'm sad or happy, you're the one I want to share everything

Through all 4 years of BTech and still, I loved you quietlyü´£.

But after you went abroad, I started missing you a lot, 
and even our calls and messages became less

On this Valentine's Day, you said yes to meüíò

Love You Ammaduuüòò`;

let i=0;
let index=0;
let autoSlide;

const typingElement=document.getElementById("typingText");
const track=document.getElementById("track");
const male=document.getElementById("maleHand");
const female=document.getElementById("femaleHand");
const engagementArea=document.getElementById("engagementArea");
const music=document.getElementById("music");
const preText=document.getElementById("preText");

/* Load photos */
for(let j=1;j<=30;j++){
  const img=document.createElement("img");
  img.src="pic"+j+".jpg";
  track.appendChild(img);
}

/* ===== Show Hands After Pre-Text ===== */
setTimeout(()=>{
  preText.style.transition="opacity 1s";
  preText.style.opacity=0;
  setTimeout(()=>{
    preText.style.display="none";
    engagementArea.style.display="block";
  },1000);
},3000);

/* ===== DRAG SYSTEM ===== */
let dragging=false;
let moved=false;
let startX=0;
let startLeft=0;

female.addEventListener("pointerdown",(e)=>{
  dragging=true;
  startX=e.clientX;
  startLeft=female.offsetLeft;
  music.play().catch(()=>{});
});

window.addEventListener("pointerup",()=>dragging=false);

window.addEventListener("pointermove",(e)=>{
  if(!dragging || moved) return;

  let deltaX = e.clientX - startX;
  let newLeft = startLeft + deltaX;

  const minLeft = window.innerWidth*0.25;
  const maxLeft = window.innerWidth - female.offsetWidth - 10;
  if(newLeft < minLeft) newLeft = minLeft;
  if(newLeft > maxLeft) newLeft = maxLeft;

  female.style.left = newLeft + "px";
  female.style.top = "50%";
  female.style.transform = "translateY(-50%)";

  // Move male hand gradually toward female hand
  const maleTarget = newLeft - male.offsetWidth + 30;
  const maleCurrent = male.offsetLeft;
  const maleStep = (maleTarget - maleCurrent) * 0.1;
  male.style.left = (maleCurrent + maleStep) + "px";

  checkHandsOverlap();
});

/* ===== HANDS OVERLAP CHECK ===== */
function checkHandsOverlap(){
  const m = male.getBoundingClientRect();
  const f = female.getBoundingClientRect();

  const distance = f.left - (m.left + m.width);

  if(distance <= 0){
    dragging=false;
    moveHandsToCenter();
    triggerHeartExplosion();
  }
}

/* ===== MOVE HANDS TO CENTER ===== */
function moveHandsToCenter(){
  if(moved) return;
  moved=true;

  const center=window.innerWidth/2;

  male.style.transition="1s";
  female.style.transition="1s";

  male.style.left=(center-male.offsetWidth)+"px";
  female.style.left=(center-30)+"px";

  setTimeout(()=>{
    engagementArea.style.display="none"; // hide hands
    startLove();
  },900);
}

/* ===== HEART EXPLOSION ===== */
function triggerHeartExplosion(){
  for(let i=0;i<50;i++){
    const heart = document.createElement("div");
    heart.innerHTML="‚ù§Ô∏è";
    heart.className="heart";
    heart.style.left = (window.innerWidth/2 -10 + Math.random()*40 -20)+"px";
    heart.style.top = (window.innerHeight/2 -10 + Math.random()*40 -20)+"px";
    heart.style.fontSize = (10+Math.random()*20)+"px";
    document.body.appendChild(heart);
    setTimeout(()=>heart.remove(),2000);
  }
}

/* ===== LOVE FLOW ===== */
function startLove(){
  document.getElementById("content").style.display="block";
  typeWriter();
}

function typeWriter(){
  if(i<text.length){
    typingElement.innerHTML+=text.charAt(i);
    i++;
    typingElement.scrollTop = typingElement.scrollHeight;
    setTimeout(typeWriter,40);
  }else{
    showCarousel();
  }
}

function showCarousel(){
  const carousel=document.getElementById("carousel");
  carousel.classList.add("show");
  updateCarousel();
  startAutoSlide();
}

function startAutoSlide(){
  autoSlide=setInterval(()=>{
    index++;
    if(index>29) index=0;
    updateCarousel();
  },3000);
}

function updateCarousel(){
  const images=track.children;
  for(let k=0;k<images.length;k++){
    let offset=k-index;

    if(offset===0){
      images[k].style.transform="translateX(-50%) scale(1.2)";
      images[k].style.opacity="1";
      images[k].style.zIndex="5";
      images[k].style.filter="blur(0px)";
    }
    else if(offset===-1){
      images[k].style.transform="translateX(-180%) scale(0.8)";
      images[k].style.opacity="0.5";
      images[k].style.zIndex="3";
      images[k].style.filter="blur(2px)";
    }
    else if(offset===1){
      images[k].style.transform="translateX(80%) scale(0.8)";
      images[k].style.opacity="0.5";
      images[k].style.zIndex="3";
      images[k].style.filter="blur(2px)";
    }
    else{
      images[k].style.transform="translateX(-50%) scale(0.6)";
      images[k].style.opacity="0";
      images[k].style.zIndex="1";
    }
  }
}

/* Floating Hearts */
setInterval(()=>{
  const heart=document.createElement("div");
  heart.className="heart";
  heart.innerHTML="‚ù§Ô∏è";
  heart.style.left=Math.random()*100+"vw";
  document.body.appendChild(heart);
  setTimeout(()=>heart.remove(),6000);
},500);
</script>

</body>
</html>
